<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="mt-3 mb-3">
        <h1 class="display-1">BMI Calculator</h1>
        <p class="lead">
          <em>Body mass index (BMI)</em> is a measure of body fat based on
          height and weight that applies to adult men and women.
        </p>
      </header>

      <main>
        <div id="bmi" class="row calculator mt-5 mb-5">
          <div class="col">
            <form>
              <div class="form-group">
                <label for="height">Your height</label>
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  placeholder="in meters"
                />
              </div>
              <div class="form-group">
                <label for="weight">Your weight</label>
                <input
                  type="number"
                  class="form-control"
                  id="weight"
                  placeholder="in kilograms"
                />
              </div>
              <button type="button" class="btn btn-primary" id="getBMI">
                Compute BMI
              </button>
            </form>
          </div>
        </div>

        <div id="result" class="row invisible">
          <div class="col">
            <div class="alert alert-primary" role="alert">
              Your BMI is <span id="bmiResult">11</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="javascripts/main.js"></script>
  </body>
</html>
